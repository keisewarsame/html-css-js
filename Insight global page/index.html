<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index-header.css">
      <link rel="stylesheet" href="index-body.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Poppins&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/0a4d71be82.js" crossorigin="anonymous"></script>
      <title>Insight Global</title>
  </head>
  <body>
    <header>
      <div class="div-img">
        <img class="header-logo" src="./images/IG_Logo_Secondary_KO.png" alt="insight global logo">
      </div>
      <div class="header-div">
        <p class="header-join">JOIN NOW</p>
        <button class="header-button">SIGN IN</button>
      </div>
    </header>
    <main>
      <div class="search-section">
        <div class="search-form">
          <h4>FIND YOUR PERFECT JOB</h4>
          <div class="search-div">
            <input class="input-search" type="text" placeholder="Title or keyword" >
            <input class="input-city" type="text" placeholder="City or ZIP/Postal Code">
            <input class="input-distance" type="text" placeholder="Distance">
            <button class="button-search">SEARCH</button>
          </div>
          <input type="checkbox" name="remote" class="checkbox-remote" id="checkbox-remote" >Remote?
        </div>
      </div>
    </main>
  </body>
</html>
